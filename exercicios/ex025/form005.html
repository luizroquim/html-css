<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <!--name do radio tem que ser o mesmo nome para conseguir desmarcar as bolinhas-->
            <label for="isxmas"><input type="radio" name="name" id="isxmas" value="M">Masculino<br></label>
            <label for="isxfem"><input type="radio" name="name" id="isxfem" value="F" checked>Feminino<br></label>
            
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <label for="iesbas"><input type="checkbox" name="esbas" id="iesbas">Basquete<br></label>
            <label for="iesfut"><input type="checkbox" name="esfut" id="iesfut" checked>Futebol<br></label>
            <label for="iesnat"><input type="checkbox" name="esnat" id="iesnat">Natação<br></label>
            <label for="iesten"><input type="checkbox" name="esten" id="iesten">Tênis<br></label>

        </fieldset>
        
        
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
